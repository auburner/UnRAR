// Apply the java plugin to add support for Java
 plugins {
  id "edu.sc.seis.launch4j" version "2.3.0"
}
apply plugin: 'java'
apply plugin: 'eclipse'




version = '4.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8



//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
		attributes 'Implementation-Title': 'Gradle Jar - watcher',
			'Implementation-Version': version,
			'Main-Class': 'Watcher'
	}
	baseName = project.name
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}

//launch4j exe
createExe {
  mainClassName = 'Watcher'
  copyConfigurable = project.tasks.fatJar.outputs.files
    jar = "lib/${project.tasks.fatJar.archiveName}"
	icon = 'C:/development/source/GitRepo/Home Work/UnRAR/build/resources/main/images/favicon.ico'
}


// In this section you declare where to find the dependencies of your project
repositories {

    jcenter()
	mavenCentral()
 maven {
      url "https://plugins.gradle.org/m2/"
    }
}


dependencies {
    compile 'gradle.plugin.edu.sc.seis.gradle:launch4j:2.3.0'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'




    testCompile 'junit:junit:4.12'
}
